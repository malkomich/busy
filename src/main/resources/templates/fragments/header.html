<link th:href="@{/css/menu.css}" rel="stylesheet"></link>

<nav class="navbar navbar-inverse navbar-fixed-top">

  <div class="container">

    <div class="navbar-header">
      <!-- Toggle navigation button for small devices -->
      <button type="button" id="toggle-menu-button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
        aria-expanded="false" aria-controls="navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- Application icon -->
      <a class="navbar-brand" href="/">
        <img th:src="@{/img/busy-logo_2.png}" height="150%"></img>
      </a>
    </div>
    <!-- .navbar-header -->

    <!-- Navigation bar for big screens -->
    <div id="navbar" class="collapse navbar-collapse">

      <div class="navbar-form navbar-left ">
        <div class="input-group search-bar">
          <input type="text" class="form-control search-bar-text" th:placeholder="#{navbar.search_bar.placeholder}"></input>
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
          </div>
        </div>
      </div>
      <!-- .navbar-form -->

      <!-- Navigation bar sections -->
      <ul class="nav navbar-nav navbar-right">

        <!-- Notifications section -->
        <li role="presentation" class="notification-section bar-li" th:include="fragments/notifications"></li>

        <!-- User sections -->
        <li class="bar-li">
          <a href="#" data-toggle="dropdown" class="dropdown-toggle" id="userMenu" aria-haspopup="true" aria-expanded="true">
            <span>
            <img class="img-circle" height="30" width="30" th:src="@{/img/user.png}" alt="${user.firstName}"
            title="${user.firstName}"></img>
          </span>
            <span id="span-username" th:text="${username}"></span>
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu" aria-labelledby="userMenu">
            <li>
              <a href="#" th:text="#{navbar.profile}"></a>
            </li>
            <li>
              <a id="logout-link" th:href="@{/logout}" th:text="#{navbar.logout}"></a>
            </li>
          </ul>
        </li>
        <!-- .bar-li -->

      </ul>
      <!-- .nav .navbar-nav -->

    </div>

  </div>

</nav>

<script th:src="@{/js/menu.js}" />
