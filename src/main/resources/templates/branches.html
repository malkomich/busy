<div>
  <div class="row">
    <div class="col-sm-4">
      <a href="#content" class="branch-item" th:each="branch : ${branches}" th:attr="branchId=${branch.id}, section=${companySection}">
        <div class="thumbnail">
          <img th:src="@{/img/branch_default.png}"></img>
          <div class="caption">
            <p th:text="${branch.address}"></p>
            <p th:text="${branch.phone}"></p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
